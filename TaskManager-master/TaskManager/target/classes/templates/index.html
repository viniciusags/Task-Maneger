<!DOCTYPE html>
<html ng-app="appTaskManager">
<head>
<meta charset="UTF-8"/>
<title>SPRINGBOOT</title>

<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="./js/app.js"></script>
<script src="./js/controller/task-controller.js"></script>

<style>

	.jumbotron {
	
		background-color:#F8F8FF;
		margin-top:10px;
		margin-left:10px;
	}

</style>
</head>
<body ng-controller="taskController">

<div class="jumbotron">
<h2>Task Manager</h2>
<h4>Register</h4>

	<form name="taskForm">

		<input type="text" ng-model="task.name" placeholder="Name" ng-required="true"/>
		<input type="text" ng-model="task.description" placeholder="Description Task" ng-required="true"/>
		<input type="text" ng-model="task.status" placeholder="Open / Closed" ng-required="true"/>
		<button type="button" class="btn btn-primary" ng-click="saveTasks()" ng-disabled="taskForm.$invalid">Save</button>
		<button type="button" class="btn btn-default" ng-click="cancelChange()" ng-disabled="taskForm.$invalid" >Cancel</button>
	</form>
	<br/>
<p>Lista de Tarefas</p>
	
	<table class="table">
		 <tr>
         	<th></th>
         	<th>NAME</th>
         	<th>DESCRIPTION TASK</th>
         	<th>STATUS</th>
         	<th>IMAGE</th>
         	<th></th>
         	<th></th>
         	<th></th>
         </tr>
         <tr ng-repeat="tk in tasks">
         	<td>{{tk.id}}</td>
         	<td>{{tk.name}}</td>
         	<td>{{tk.description}}</td>
         	<td>{{tk.status}}</td>
         	<td></td>
         	<td></td>
         	<td><button type="button" class="btn btn-danger" ng-click="deleteTasks(tk)">Delete</button></td>
         	<td><button type="button" class="btn btn-success" ng-click="changeTaks(tk)">Change</button></td>
         </tr>
	</table>
	
	</div>


</body>
</html>
